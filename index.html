<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shpping Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <a href="#" class="logo"><i><img class="logo_img" src="products/running.png"></i>Befit</a>

            <nav class="navbar">
                <a href="#home">home</a>
                <a href="#features">features</a>
                <a href="#products">products</a>
                <a href="#categories">categories</a>
                <a href="#review">review</a>
                <a href="#blogs">blogs</a>
            </nav>

            <div class="icons">
                
                <div class="fas fa-search" id="search-btn"></div>
                <div class="fas fa-shopping-cart" id="cart-btn">
                    <div class="cart-items">0</div>
                </div>
                <div class="fas fa-user" id="login-btn"></div>
            </div>

            
    </header>

    <section class="products">
        <div class="section-title">
            <h2>our products</h2>
        </div>
        <div class="products-center">
            <!-- product -->
            
        </div>
    </section>

    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Your Cart</h2>
            <div class="cart-content">
                <!-- cart-item -->
            </div>
            <div class="cart-footer">
                <h3>Your Total: ₹ <span class="cart-total">0</span></h3>
                <button class="btn-buy">Buy</button>
                <div class="clear">
                    <button class="btn-clear">Clear Cart</button>
                </div>
            </div>
            
        </div>
    </div>
    <footer>
        <div class="footer-part" >
        
       Befit &copy All Rights Reserved
    </div>
    </footer>

    <div class="buy-modal">
        <div class="buy-modal-content">
            <span class="close-buy-modal"> <i class="fas fa-window-close"></i></span>
            <h3 class="buy-head1">Here is your order summary</h3>
            <div class="buy-content">
                <!-- add cart content here -->
            </div>

            <div class="cart-footer">
                <h3>Your Total: ₹ <span class="total-Buy-Price">0</span></h3>
            </div>
            <br>
            <h3 class="buy-head1">Thank you for shopping with us !</h3>
        </div>
    </div>



    <script src="script2.js"></script>
    
</body>
</html>
